<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        
    </style>
</head>

<body>
    <div id="app">
        <!-- <h2 :class="active">
             {{message}}
        </h2> -->

        <!-- <h2 :class="{类名1:true,类名2：:false}">
             {{meaasge}}
        </h2> -->

        <h2 class="title"    :class="{active:isActive,line:isLine}">
            {{message}}
       </h2>

       <button @click="changeColor">按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:"你好啊",
                isActive:true,
                isLine:false
            },
            methods: {
                changeColor:function(){
                    this.isActive=!this.isActive;
                }
            }
        });
    </script>
</body>

</html>
