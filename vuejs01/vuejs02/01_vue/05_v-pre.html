<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ​ 有时候我们期望直接输出{{message}}这样的字符串，而不是被{{}}语法转化的message的变量值，
        此时我们可以使用v-pre标签。 -->
    <div id="app">
              <h2>{{message}}</h2>
              <h2 v-pre>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:"年后啊"
            },
            methods: {}
        });
    </script>
</body>

</html>
