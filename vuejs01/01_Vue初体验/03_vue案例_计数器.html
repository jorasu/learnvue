<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
      <h2>当前计数：{{counter}}</h2>
      <!-- <button v-on:click="counter++">+</button>
      <button v-on:click="counter--">-</button> -->
      <button v-on:click="add">+</button>
      <button @click="sub">-</button>
    </div>
    <script src="../js/vue.js">     
    </script>
    <script>

        //语法糖：简写
        const obj={
            counter:0
        }
        const app=new Vue({
           el:'#app',
           data:obj,
           methods:{
               add:function(){
                   this.counter++;
               },
               sub:function(){
                   this.counter--;
               }
           },
           created:function(){
                  console.log('create');  
           },
           mounted:function(){
                    console.log('mounted');
           }
       })
    </script>
</body>
</html>
